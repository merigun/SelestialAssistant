<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Celestial Assistant — Pricing & Company</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark page-fade">
  <!-- NAV -->
  <header class="nav">
    <div class="nav__inner">
      <a class="brand" href="index.html">
        <span class="brand__dot"></span>
        <span class="brand__name">Celestial Assistant</span>
      </a>

      <nav class="nav__links">
        <a href="index.html#product">제품</a>
        <a href="pricing.html#pricing">가격</a>
        <a href="pricing.html#partners">협업</a>
        <a href="pricing.html#company">회사</a>
        <a class="btn btn--small" href="index.html#contact">문의</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- PRICING -->
    <section id="pricing" class="section">
      <div class="container">
        <h2>가격 (발표용)</h2>
        <div class="pricing">
          <div class="price-card">
            <h3>Mini</h3>
            <p class="price">₩199,000</p>
          </div>
          <div class="price-card price-card--featured">
            <h3>Standard</h3>
            <p class="price">₩899,000</p>
          </div>
          <div class="price-card">
            <h3>Premium</h3>
            <p class="price">₩4,990,000</p>
          </div>
        </div>
      </div>
    </section>

    <!-- PARTNERS -->
    <section id="partners" class="section section--alt">
      <div class="container">
        <h2>협업 구조</h2>
        <div class="cards cards--2">
          <article class="card">
            <h3>Starlink</h3>
            <p>오지 통신</p>
          </article>
          <article class="card">
            <h3>Gemini</h3>
            <p>천체 해설 AI</p>
          </article>
        </div>
      </div>
    </section>

    <!-- COMPANY -->
    <section id="company" class="section">
      <div class="container">
        <h2>회사 소개</h2>
        <p class="lead">
          기술이 아니라, 경험을 설계합니다.
        </p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
